<div class="container-fluid">
    <div class="row" style="margin-top: 80px">
        <div class="col-xs-6">
            <div class="pull-right">
                <ng-include src="siteSettings.loginMessage"></ng-include>
            </div>
        </div>
        <div class="col-xs-6">
            <br><img ng-src="{{siteSettings.logo}}"><br><br>

            <div class="alert alert-danger" style="width: 250px; padding: 8px" ng-if="errMsg">
                <i style="font-size: 15px" class="fa fa-exclamation-triangle"></i>
                <span class="font-90em">{{errMsg}}</span>
            </div>

            <div class="alert alert-success" style="width: 303px; padding: 8px" ng-if="registerSuccess">
                <i class="fa fa-info-circle font-14em"></i> Your new account has been created.
                <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please check your email for login
                <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;credentials.
                <br><br>&nbsp;&nbsp;<i class="fa fa-arrow-left"></i> <a href="login">Back to login page</a>
            </div>

            <div ng-if="!registerSuccess">
                <h5><b style="color: #777">Details for new account</b></h5>

                <form name="registerForm" data-ng-submit="submit()">
                    <fieldset ng-disabled="processing">
                        <div class="form-group">
                            <input type="text"
                                   ng-class="{'login_input':!firstNameError, 'login_input_error':firstNameError}"
                                   placeholder="First name" ng-model="newUser.firstName"
                                   ng-change="firstNameError=false"
                                   ng-trim="true" style="width: 150px" maxlength="200"/>

                            <input type="text"
                                   ng-class="{'login_input':!lastNameError, 'login_input_error':lastNameError}"
                                   placeholder="Last name" ng-model="newUser.lastName" ng-trim="true"
                                   ng-change="lastNameError=false" style="width: 150px;" maxlength="200"/>
                            <br>
                            <input type="text" ng-class="{'login_input':!emailError, 'login_input_error':emailError}"
                                   ng-trim="true" ng-model="newUser.email" maxlength="125" placeHolder="Email"
                                   ng-change="emailError=false" style="width: 304px; margin-top: 4px">
                            <br>
                            <input type="text"
                                   ng-class="{'login_input':!institutionError, 'login_input_error':institutionError}"
                                   ng-model="newUser.institution" maxlength="125" placeHolder="Institution"
                                   ng-trim="true"
                                   ng-change="institutionError=false" style="width: 304px; margin-top: 4px">
                            <br>
                        <textarea ng-class="{'login_input':!aboutError, 'login_input_error':aboutError}" ng-trim="true"
                                  style="height: 60px; width: 304px; margin-top: 4px" placeHolder="About you"
                                  ng-change="aboutError=false"
                                  ng-model="newUser.about"></textarea>
                            <br>

                            <div style="margin-top: 8px" ng-if="!processing">
                                <button type="submit" class="btn btn-primary btn-sm"><b>Submit</b></button>
                                <button type="button" ng-click="cancel()" class="btn btn-default btn-sm">Cancel</button>
                            </div>

                            <div style="margin-top: 8px" ng-if="processing">
                                <img src="img/loader-mini.gif"> <i>Processing...</i>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
