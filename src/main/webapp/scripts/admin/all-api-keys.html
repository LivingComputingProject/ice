<div ng-controller="AdminApiKeysController">
    <div class="pad_top" ng-if="!apiKeys || !apiKeys.length">
        No api keys available
    </div>

    <div class="pad_top" ng-if="apiKeys && apiKeys.length">
        <table class="table table-border-bottom table-hover">
            <thead>
            <tr>
                <th>ClientId</th>
                <th>Creator</th>
                <th>Creation Time</th>
                <!--<th></th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="apiKey in apiKeys">
                <td>{{apiKey.clientId}}</td>
                <td><a ng-href="profile/{{apiKey.account.id}}">{{apiKey.account.firstName}}
                    {{apiKey.account.lastName}}</a></td>
                <td>{{apiKey.creationTime | date:'MMM d, yyyy hh:mm a'}}</td>
                <!--<td><i class="fa fa-trash-o delete_icon" ng-click="deleteAPIKey(apiKey)"></i></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
